<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Nations TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    #player-container {
      margin: 20px auto;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #444;
      background: #000;
    }
    #playlist {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      text-align: left;
    }
    .playlist-item {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .playlist-item.active {
      background: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Micro Nations TV</header>

  <div id="player-container">
    <video id="tv-player" controls autoplay>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="playlist">
    <div class="playlist-item" data-src="https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4">Now Playing: ALF Episode 1</div>
    <div class="playlist-item" data-src="https://archive.org/download/PacManShow_Ep2/PacManShow_Ep2.mp4">Next Up: Pac-Man Show Episode 2</div>
    <div class="playlist-item" data-src="https://archive.org/download/ALF_Episode2/ALF_Episode2.mp4">Next: ALF Episode 2</div>
  </div>

  <script>
    const player = document.getElementById('tv-player');
    const items = document.querySelectorAll('.playlist-item');
    let currentIndex = 0;

    function playVideo(index) {
      const selected = items[index];
      if (!selected) return;

      // Remove active class from all
      items.forEach(item => item.classList.remove('active'));
      selected.classList.add('active');

      player.src = selected.dataset.src;
      player.play();
      currentIndex = index;
    }

    // Play next video automatically
    player.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < items.length) {
        playVideo(nextIndex);
      }
    });

    // Click playlist to play video
    items.forEach((item, index) => {
      item.addEventListener('click', () => playVideo(index));
    });

    // Start first video
    playVideo(0);
  </script>

</body>
</html>
