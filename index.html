<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro-Nation Retro TV</title>
<style>
  body {
    background: #123;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
  }
  .tv-frame {
    width: 800px;
    max-width: 90vw;
    border: 16px solid #333;
    border-radius: 16px;
    background: #000;
    padding: 20px;
    position: relative;
  }
  video {
    width: 100%;
    border: 4px solid #555;
    border-radius: 8px;
    background: black;
  }
  .controls {
    margin-top: 10px;
    display: flex;
    justify-content: space-around;
  }
  button {
    padding: 10px 20px;
    font-family: monospace;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #555;
    color: #fff;
  }
  button:hover {
    background: #777;
  }
</style>
</head>
<body>

<div class="tv-frame">
  <video id="tvScreen" controls autoplay>
    <source src="https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button id="power">POWER</button>
    <button id="channelUp">CH ▲</button>
    <button id="channelDown">CH ▼</button>
    <button id="volUp">VOL +</button>
    <button id="volDown">VOL -</button>
  </div>
</div>

<script>
// Playlist of Archive.org videos
const playlist = [
  "https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4",
  "https://ia801505.us.archive.org/25/items/alf-complete/S01E01%20-%20SomeOtherEpisode.mp4",
  "https://ia801505.us.archive.org/25/items/alf-complete/S01E02%20-%20AnotherEpisode.mp4"
];

let currentIndex = 0;
const video = document.getElementById('tvScreen');
let isPoweredOn = true;

// Channel buttons
document.getElementById('channelUp').addEventListener('click', () => {
  if (!isPoweredOn) return;
  currentIndex = (currentIndex + 1) % playlist.length;
  video.src = playlist[currentIndex];
  video.play();
});

document.getElementById('channelDown').addEventListener('click', () => {
  if (!isPoweredOn) return;
  currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
  video.src = playlist[currentIndex];
  video.play();
});

// Power button
document.getElementById('power').addEventListener('click', () => {
  isPoweredOn = !isPoweredOn;
  if (isPoweredOn) {
    video.play();
  } else {
    video.pause();
  }
});

// Volume buttons
document.getElementById('volUp').addEventListener('click', () => {
  video.volume = Math.min(1, video.volume + 0.1);
});

document.getElementById('volDown').addEventListener('click', () => {
  video.volume = Math.max(0, video.volume - 0.1);
});
</script>

</body>
</html>
