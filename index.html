<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Nations TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    #player-container {
      margin: 20px auto;
      width: 80%;
      max-width: 1000px;
    }

    video {
      width: 100%;
      max-width: 1000px;
      border: 2px solid #444;
      background: #000;
    }

    #playlist {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      text-align: left;
    }

    .playlist-item {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .playlist-item.active {
      background: #333;
      font-weight: bold;
    }

    #password-prompt {
      margin: 20px auto;
    }

    #controls {
      margin: 10px;
      display: none;
    }

    button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Micro Nations TV</header>

  <div id="player-container">
    <video id="tv-player" controls autoplay>
      <source src="https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="playlist">
    <div class="playlist-item" data-src="https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4">ALF Episode 1</div>
    <div class="playlist-item" data-src="https://archive.org/download/PacManShow_EP2/PacManShow_EP2_512kb.mp4">Pac-Man Show Episode 2</div>
    <div class="playlist-item" data-src="https://archive.org/download/ALF_1986_EP2/ALF_1986_EP2_512kb.mp4">ALF Episode 2</div>
  </div>

  <div id="password-prompt">
    <input type="password" id="password-input" placeholder="Enter control password">
    <button id="submit-password">Unlock Controls</button>
  </div>

  <div id="controls">
    <button id="prev">⏮ Previous</button>
    <button id="next">⏭ Next</button>
  </div>

  <script>
    const PASSWORD = "microtv123"; // change to your password
    const player = document.getElementById('tv-player');
    const items = document.querySelectorAll('.playlist-item');
    const passwordPrompt = document.getElementById('password-prompt');
    const controlsDiv = document.getElementById('controls');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');

    let currentIndex = 0;
    let controlsUnlocked = false;

    function playVideo(index) {
      const selected = items[index];
      if (!selected) return;
      items.forEach(item => item.classList.remove('active'));
      selected.classList.add('active');
      player.src = selected.dataset.src;
      player.play();
      currentIndex = index;
    }

    function unlockControls() {
      controlsUnlocked = true;
      passwordPrompt.style.display = 'none';
      controlsDiv.style.display = 'block';
      alert("Controls unlocked! You can now use the playlist and skip buttons.");
    }

    // Password unlock
    submitPassword.addEventListener('click', () => {
      if (passwordInput.value.trim() === PASSWORD) {
        unlockControls();
      } else {
        alert("Incorrect password");
      }
      passwordInput.value = '';
    });

    // Playlist click (only after password)
    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        if (controlsUnlocked) playVideo(index);
        else alert("Enter password to control playback");
      });
    });

      if (!controlsUnlocked) return;
      if (currentIndex > 0) playVideo(currentIndex - 1);
