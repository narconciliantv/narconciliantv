<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro-Nation Retro TV</title>
<style>
  body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 20px;
  }

  .tv-container {
    position: relative;
    width: 800px;
    max-width: 90vw;
  }

  /* TV frame image */
  .tv-frame {
    width: 100%;
    display: block;
  }

  /* Video inside TV screen */
  .tv-screen {
    position: absolute;
    top: 14%;   /* adjust to match your TV frame */
    left: 11%;
    width: 65%;
    height: 75%;
    background: black;
    transition: opacity 0.5s ease, filter 0.5s ease;
  }

  .tv-screen.off {
    opacity: 0;
    filter: brightness(0);
  }

  /* Channel overlay */
  .channel-overlay {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 18px;
    transition: opacity 0.5s ease;
  }

  .channel-overlay.off {
    opacity: 0;
  }

  /* Controls */
  .controls {
    margin-top: 15px;
    display: flex;
    justify-content: space-around;
    width: 800px;
    max-width: 90vw;
  }

  button {
    padding: 10px 20px;
    font-family: monospace;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #555;
    color: #fff;
  }

  button:hover {
    background: #777;
  }

  /* TV static effect */
  .static {
    position: absolute;
    top: 14%;
    left: 11%;
    width: 65%;
    height: 75%;
    background: url('https://media1.tenor.com/m/kqNqwIahXKkAAAAC/static.gif') center/cover no-repeat;
    display: none;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>

<div class="tv-container">
  <!-- TV frame -->
  <img class="tv-frame" src="https://media.tenor.com/NPIjnay_H7QAAAAj/crt-tv.gif" alt="Retro TV Frame">

  <!-- Video inside TV -->
  <video id="tvScreen" class="tv-screen" autoplay controls>
    <source src="https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4" type="video/mp4">
  </video>

  <!-- Static effect -->
  <div id="staticEffect" class="static"></div>

  <!-- Channel overlay -->
  <div id="channelOverlay" class="channel-overlay">ALF Pilot</div>
</div>

<!-- Controls -->
<div class="controls">
  <button id="power">POWER</button>
  <button id="channelUp">CH ▲</button>
  <button id="channelDown">CH ▼</button>
  <button id="volUp">VOL +</button>
  <button id="volDown">VOL -</button>
</div>

<script>
// Playlist of Archive.org videos with names
const playlist = [
  {name: "ALF Pilot", url: "https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4"},
  {name: "ALF S01E01", url: "https://ia801505.us.archive.org/25/items/alf-complete/S01E01%20-%20SomeOtherEpisode.mp4"},
  {name: "ALF S01E02", url: "https://ia801505.us.archive.org/25/items/alf-complete/S01E02%20-%20AnotherEpisode.mp4"}
];

let currentIndex = 0;
const video = document.getElementById('tvScreen');
const overlay = document.getElementById('channelOverlay');
const staticEffect = document.getElementById('staticEffect');
let isPoweredOn = true;

// Preload videos
playlist.forEach(item => {
  const vid = document.createElement('video');
  vid.src = item.url;
});

// Set a channel
function setChannel(index){
  currentIndex = index;
  overlay.textContent = playlist[index].name;

  // Show static briefly
  staticEffect.style.display = 'block';
  setTimeout(() => staticEffect.style.display = 'none', 500);

  video.src = playlist[index].url;
  if(isPoweredOn) video.play();
}

// Channel buttons
document.getElementById('channelUp').addEventListener('click', () => {
  if(!isPoweredOn) return;
  setChannel((currentIndex + 1) % playlist.length);
});
document.getElementById('channelDown').addEventListener('click', () => {
  if(!isPoweredOn) return;
  setChannel((currentIndex - 1 + playlist.length) % playlist.length);
});

// POWER button with fade & overlay hide
document.getElementById('power').addEventListener('click', () => {
  isPoweredOn = !isPoweredOn;
  if(isPoweredOn){
    video.classList.remove('off');
    overlay.classList.remove('off');
    video.play();
  } else {
    video.classList.add('off');
    overlay.classList.add('off');
    video.pause();
  }
});

// Volume buttons
document.getElementById('volUp').addEventListener('click', () => {
  video.volume = Math.min(1, video.volume + 0.1);
});
document.getElementById('volDown').addEventListener('click', () => {
  video.volume = Math.max(0, video.volume - 0.1);
});

// Start with first channel
setChannel(currentIndex);
</script>

</body>
</html>
