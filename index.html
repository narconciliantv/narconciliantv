<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro-Nation Retro TV</title>
<style>
  body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 20px;
  }

  .tv-container {
    position: relative;
    width: 800px;
    max-width: 90vw;
  }

  /* TV frame image */
  .tv-frame {
    width: 100%;
    display: block;
  }

  /* Video inside TV screen */
  .tv-screen {
    position: absolute;
    top: 14%;   /* adjust to match your TV frame */
    left: 12%;
    width: 63%;
    height: 73%;
    background: black;
    transition: opacity 0.5s ease, filter 0.5s ease;
  }

  .tv-screen.off {
    opacity: 0;
    filter: brightness(0);
  }

  /* Channel overlay */
  .channel-overlay {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 18px;
    transition: opacity 0.5s ease;
  }

  .channel-overlay.off {
    opacity: 0;
  }

  /* Controls */
  .controls {
    margin-top: 15px;
    display: flex;
    justify-content: space-around;
    width: 800px;
    max-width: 90vw;
  }

  button {
    padding: 10px 20px;
    font-family: monospace;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #555;
    color: #fff;
  }

  button:hover {
    background: #777;
  }

  /* TV static effect */
  .static {
    position: absolute;
    top: 14%;
    left: 12%;
    width: 63%;
    height: 73%;
    background: url('https://media1.tenor.com/m/kqNqwIahXKkAAAAC/static.gif') center/cover no-repeat;
    display: none;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>

<div class="tv-container">
  <!-- TV frame -->
  <img class="tv-frame" src="https://media.tenor.com/NPIjnay_H7QAAAAj/crt-tv.gif" alt="Retro TV Frame">

  <!-- Video inside TV -->
  <video id="tvScreen" class="tv-screen" autoplay controls>
    <source src="https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4" type="video/mp4">
  </video>

  <!-- Static effect -->
  <div id="staticEffect" class="static"></div>

  <!-- Channel overlay -->
  <div id="channelOverlay" class="channel-overlay">ALF Pilot</div>
</div>

<!-- Controls -->
<div class="controls">
  <button id="power">POWER</button>
  <button id="channelUp">CH ▲</button>
  <button id="channelDown">CH ▼</button>
  <button id="volUp">VOL +</button>
  <button id="volDown">VOL -</button>
</div>

<script>
const video = document.getElementById('tvScreen');
const overlay = document.getElementById('channelOverlay');
const staticEffect = document.getElementById('staticEffect');

let isPoweredOn = true;

/* =========================
   CHANNELS (your stations)
   ========================= */

const channels = [
  {
    name: "Sitcom Channel",
    videos: [
      {
        title: "ALF – Unaired Pilot",
        url: "https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4"
      }
      // add more sitcoms here later
    ]
  },

  {
    name: "Cartoon Channel",
    videos: [
      {
        title: "Example Cartoon",
        url: "https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4"
      }
      // replace with real cartoon links
    ]
  }
];

/* ========================= */

let currentChannel = 0;
let currentShow = 0;


/* =========================
   PLAY CURRENT SHOW
   ========================= */

function playCurrent() {
  const ch = channels[currentChannel];
  const show = ch.videos[currentShow];

  overlay.textContent = ch.name + " – " + show.title;

  staticEffect.style.display = "block";
  setTimeout(() => {
    staticEffect.style.display = "none";
  }, 500);

  video.src = show.url;

  if (isPoweredOn) {
    video.play();
  }
}


/* =========================
   CHANNEL UP / DOWN
   ========================= */

document.getElementById("channelUp").addEventListener("click", () => {
  if (!isPoweredOn) return;

  currentChannel = (currentChannel + 1) % channels.length;
  currentShow = 0;

  playCurrent();
});

document.getElementById("channelDown").addEventListener("click", () => {
  if (!isPoweredOn) return;

  currentChannel =
    (currentChannel - 1 + channels.length) % channels.length;
  currentShow = 0;

  playCurrent();
});


/* =========================
   AUTO PLAY NEXT SHOW
   (inside the same channel)
   ========================= */

video.addEventListener("ended", () => {
  const ch = channels[currentChannel];

  currentShow = (currentShow + 1) % ch.videos.length;

  playCurrent();
});


/* =========================
   POWER BUTTON
   ========================= */

document.getElementById("power").addEventListener("click", () => {
  isPoweredOn = !isPoweredOn;

  if (isPoweredOn) {
    video.classList.remove("off");
    overlay.classList.remove("off");
    video.play();
  } else {
    video.pause();
    video.classList.add("off");
    overlay.classList.add("off");
  }
});


/* =========================
   VOLUME
   ========================= */

document.getElementById("volUp").addEventListener("click", () => {
  video.volume = Math.min(1, video.volume + 0.1);
});

document.getElementById("volDown").addEventListener("click", () => {
  video.volume = Math.max(0, video.volume - 0.1);
});


/* =========================
   START TV
   ========================= */

playCurrent();

</script>

</body>
</html>
