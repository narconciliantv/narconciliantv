<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Nations TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    /* Responsive iframe container */
    #player-container {
      width: 80%;
      max-width: 1200px;
      margin: 20px auto;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }
    #player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #444;
    }

    #playlist {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      text-align: left;
    }
    .playlist-item {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .playlist-item.active {
      background: #333;
      font-weight: bold;
    }

    #password-prompt {
      margin: 20px auto;
    }
    #controls {
      margin: 10px;
      
    }
    button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Micro Nations TV</header>

  <div id="player-container">
    <iframe id="tv-player" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="playlist">
    <div class="playlist-item" data-src="https://ia801505.us.archive.org/25/items/alf-complete/S01E00%20-%20Unaired%20Pilot.mp4">Now Playing: ALF Episode 1</div>
    <div class="playlist-item" data-src="https://archive.org/embed/PacManShow_EP2">Next Up: Pac-Man Show Episode 2</div>
    <div class="playlist-item" data-src="https://archive.org/embed/ALF_1986_EP2">Next: ALF Episode 2</div>
  </div>

  <div id="password-prompt">
    <input type="password" id="password-input" placeholder="Enter control password">
    <button id="submit-password">Unlock Controls</button>
  </div>

  <div id="controls">
    <button id="prev">⏮ Previous</button>
    <button id="next">⏭ Next</button>
  </div>

  <script>
    // === CONFIG ===
    const PASSWORD = "microtv123"; // Change to your password

    // === ELEMENTS ===
    const player = document.getElementById('tv-player');
    const items = document.querySelectorAll('.playlist-item');
    const passwordPrompt = document.getElementById('password-prompt');
    const controlsDiv = document.getElementById('controls');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');

    // === STATE ===
    let currentIndex = 0;
    let controlsUnlocked = false;

    // === FUNCTIONS ===
    function playVideo(index) {
      const selected = items[index];
      if (!selected) return;

      // Highlight current playlist item
      items.forEach(item => item.classList.remove('active'));
      selected.classList.add('active');

      // Change iframe source
      player.src = selected.dataset.src;
      currentIndex = index;
    }

    function unlockControls() {
      controlsUnlocked = true;
      passwordPrompt.style.display = 'none';
      controlsDiv.style.display = 'block';
      alert("Controls unlocked! You can now use the player UI, playlist, and skip buttons.");
    }

    // === EVENT LISTENERS ===

    // Password submit
    submitPassword.addEventListener('click', () => {
      if (passwordInput.value.trim() === PASSWORD) {
        unlockControls();
      } else {
        alert("Incorrect password");
      }
      passwordInput.value = '';
    });

    // Playlist click (only works if password entered)
    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        if (controlsUnlocked) {
          playVideo(index);
        } else {
          alert("Enter password to control playback");
        }
      });
    });

    // Skip buttons
    document.getElementById('prev').addEventListener('click', () => {
      if (!controlsUnlocked) return;
      if (currentIndex > 0) playVideo(currentIndex - 1);
    });
    document.getElementById('next').addEventListener('click', () => {
      if (!controlsUnlocked) return;
      if (currentIndex < items.length - 1) playVideo(currentIndex + 1);
    });

    // === INIT ===
    playVideo(0); // Start first video
  </script>

</body>
</html>
