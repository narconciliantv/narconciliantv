<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Nations TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    #player-container {
      margin: 20px auto;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #444;
      background: #000;
    }
    #playlist {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      text-align: left;
    }
    .playlist-item {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .playlist-item.active {
      background: #333;
      font-weight: bold;
    }
    #password-prompt {
      margin: 20px auto;
      display: none;
    }
    #controls {
      margin: 10px;
      display: none;
    }
    button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Micro Nations TV</header>

  <div id="player-container">
    <video id="tv-player" controls autoplay>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="playlist">
    <div class="playlist-item" data-src="https://archive.org/download/ALF_Episode1/ALF_Episode1.mp4">Now Playing: ALF Episode 1</div>
    <div class="playlist-item" data-src="https://archive.org/download/PacManShow_Ep2/PacManShow_Ep2.mp4">Next Up: Pac-Man Show Episode 2</div>
    <div class="playlist-item" data-src="https://archive.org/download/ALF_Episode2/ALF_Episode2.mp4">Next: ALF Episode 2</div>
  </div>

  <div id="password-prompt">
    <input type="password" id="password-input" placeholder="Enter control password">
    <button id="submit-password">Unlock Controls</button>
  </div>

  <div id="controls">
    <button id="prev">⏮ Previous</button>
    <button id="pause">⏸ Pause/Play</button>
    <button id="next">⏭ Next</button>
  </div>

  <script>
    const PASSWORD = "microtv123"; // change this to your password
    const player = document.getElementById('tv-player');
    const items = document.querySelectorAll('.playlist-item');
    let currentIndex = 0;
    let controlsUnlocked = false;

    const passwordPrompt = document.getElementById('password-prompt');
    const controlsDiv = document.getElementById('controls');
    const passwordInput = document.getElementById('password-input');
    const submitPassword = document.getElementById('submit-password');

    function playVideo(index) {
      const selected = items[index];
      if (!selected) return;

      items.forEach(item => item.classList.remove('active'));
      selected.classList.add('active');

      player.src = selected.dataset.src;
      player.play();
      currentIndex = index;
    }

    // Playlist click handler (only works if controls unlocked)
    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        if (controlsUnlocked) playVideo(index);
      });
    });

    // Player auto-play next
    player.addEventListener('ended', () => {
      const nextIndex = currentIndex + 1;
      if (nextIndex < items.length) {
        playVideo(nextIndex);
      }
    });

    // Control buttons
    document.getElementById('prev').addEventListener('click', () => {
      if (!controlsUnlocked) return;
      if (currentIndex > 0) playVideo(currentIndex - 1);
    });

    document.getElementById('next').addEventListener('click', () => {
      if (!controlsUnlocked) return;
      if (currentIndex < items.length - 1) playVideo(currentIndex + 1);
    });

    document.getElementById('pause').addEventListener('click', () => {
      if (!controlsUnlocked) return;
      if (player.paused) player.play();
      else player.pause();
    });

    // Password unlock
    submitPassword.addEventListener('click', () => {
      if (passwordInput.value === PASSWORD) {
        controlsUnlocked = true;
        passwordPrompt.style.display = 'none';
        controlsDiv.style.display = 'block';
        alert('Controls unlocked!');
      } else {
        alert('Incorrect password');
      }
      passwordInput.value = '';
    });

    // Show password prompt initially
    passwordPrompt.style.display = 'block';

    // Start first video
    playVideo(0);
  </script>

</body>
</html>
